<!DOCTYPE html>
<html>
  <head>
    <title>Create a Table With HTML</title>
  </head>
  <body>
    <!-- table  -->
        <table border="1">
            <tr> <!-- table row -->
                <td>baris 1 kolom 1</td> <!-- table data -->
                <td>baris 1 kolom 2</td>
                <td>baris 1 kolom 3</td>
                <td>baris 1 kolom 4</td>
            </tr>
            <tr>
                <td>baris 2 kolom 1</td>
                <td>baris 2 kolom 2</td>
                <td>baris 2 kolom 3</td>
                <td>baris 2 kolom 4</td>
            </tr>
        </table>
        <br><br><br>
        <!-- complex table -->

        <table border="1" cellspacing="0"> <!-- border = make a border , cellspacing = make a spacing for cell data , cellpading = make a padding-->
            <thead>
                <tr> 
                    <th>Nomor</th> <!--table header-->
                    <th>Nama Anda</th>
                    <th>Kelas</th>
                    <th>Bidang Studi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>Marka Azaz</td>
                    <td>Kelas 12</td>
                    <td>Multimedia</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Agus</td>
                    <td>Kelas 12</td>
                    <td>Akutansi</td>
                </tr>
            </tbody>
        </table>
  </body>
</html>
