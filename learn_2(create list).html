<!DOCTYPE html>
<html>
  <head> 
    <title> Create List With HTML </title>
  </head>
  <body>
    <h3> To Do List </h3> <!-- example -->
    
    <ol> <!-- This is <ol> Ordered List --> <!-- <ol> have a attribute, type = "A" , type = "a" , type = "1" , type = "i" , type = "I"-->
      <li>Wake Up</li>
      <li>Take a Bath</li>
      <li>Working</li>
    </ol>  <!-- Result = 1. Wake Up 2. Take a Bath 3. Working -->
    
    <h3>List Programming Languange</h3>
    <ul> <!-- This is <ul> Unordered List --> <!-- <ul> have a attribute, type = "disc" , type = "circle" , type = "square" , type = "none" -->
      <li>PHP</li>
      <li>PYTHON</li>
      <li>JAVA</li>
      <li>JavaScript</li>
      <li>C++</li>
    </ul> <!-- Result = i. PHP ii. PYTHON iii. JAVA iv. JavaScript v. C++ -->
  </body>
</html>
