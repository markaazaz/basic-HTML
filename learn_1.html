<!DOCTYPE html> <!-- This is HTML -->
<html lang="en">
	<head>
		<meta charset="UTF-8"> <!--metadata-->
		<title>Basic HTML</title> <!-- Title -->
	</head> 
	<body> 
          	<!--  Heading <h></h>   < -->
    		<h1> This is Heading 1 </h1>
   		<h2> This is Heading 2 </h2>
    		<h3> This is Heading 3 </h3>
    		<h4> This is Heading 4 </h4>
    		<h5> This is Heading 5 </h5>
    		<h6> This is Heading 6 </h6>
    
    		<!--   Paragraph <p></p>   -->
   		<p> Hello everyone, I Love Coding </p>
    
    		<!--   Bold <b></b> , Italic <i></i> , Underline <u></u>   -->
    		<b>Hello</b>  <!-- Bold -->
    
    		<i> I Love Coding </i> <!--italic-->
    
    		<u> HTML </u>  <!--Underline-->
    
    		<hr> Hello World </hr> <!-- horizontal line -->
    
    		<strong> Hypertext </strong>
    		<em> Markup Languange </em>
    		<mark> Lorem Ipsum </mark>
    
	</body>
</html>
